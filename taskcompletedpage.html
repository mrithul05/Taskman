<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="css/stylesa.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="apps">
    <header>
      <span onclick='window.location.href="index.html"' class="ie"><i class="fa fa-chevron-left"></i></span>
      <h1>Task List</h1>
      <span class="iz"><i class="fa fa-bell"></i></span>
    </header>

    <div class="search-box">
      <input type="text" placeholder="Search" />
      <i class="fa fa-search"></i>
    </div>

    <div class="task-summary">
      <div class="card green">
        <div class="card-he">
        <span class="if"><i class="fa fa-calendar-day"></i></span>
        <span class="it">Today</span>
        </div>
        <strong class="ib">2 Task</strong>
      </div>
      <div class="card blue">
        <div class="card-he">
        <span class="if"><i class="fa fa-calendar-alt"></i></span>
        <span class="it">Scheduled</span>
        </div>
        <strong class="ib">5 Task</strong>
      </div>
    </div>

    <div class="my-lists">
      <h2>My Lists</h2>
      <div class="task-item">
        <span class="icon orange"><i class="fa fa-calendar-alt"></i></span>
        <div class="text">
          Weekly to do <span class="count">2</span>
        </div>
      </div>
      
      <div class="task-item">
        <span class="icon green"><i class="fa fa-user"></i></span>
        <div class="text">
          Williams meet <span class="count">2</span>
        </div>
      </div>
      
      <div class="task-item">
        <span class="icon cyan"><i class="fa fa-graduation-cap"></i></span>
        <div class="text">
          Onboarding <span class="count">14</span>
        </div>
      </div>
      
      <div class="task-item">
        <span class="icon blue"><i class="fa fa-pencil-ruler"></i></span>
        <div class="text">
          Design Changes <span class="count">4</span>
        </div>
      </div>
      
      <div class="task-item">
        <span class="icon yellow"><i class="fa fa-window-restore"></i></span>
        <div class="text">
          Unified Portal <span class="count">3</span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="primary">New Reminder</button>
      <button class="secondary">Create list</button>
    </div>
    <div class="app">
      <div class="navbar">
        <div class="nav-item">
       <i class="fas  fa-solid fa-house icon" ></i>  
         </div>
       <div class="nav-item center-button">
       <i class="fas fa-solid fa-plus"></i>
        </div>
        <div class="nav-item task-icon">
        <i class="fas fa-solid fa-tasks"></i>
        <span class="label">Tasks</span>
        </div>
       <div class="nav-item">
       <i class="fas  fa-solid fa-gear icon"></i>
       </div>
      </div>
    </div>
  </div>
  
    
  
</body>
</html>
